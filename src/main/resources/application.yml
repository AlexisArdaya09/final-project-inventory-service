spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ecommerce_inventory}
    username: ${DB_USER:ecommerce_user}
    password: ${DB_PASSWORD:ecommerce_password}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  messages:
    basename: ValidationMessages
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: inventory-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping: orderPlacedEvent:com.alexisardaya.inventoryservice.kafka.event.OrderPlacedEvent
        spring.json.trusted.packages: com.alexisardaya.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmedEvent:com.alexisardaya.inventoryservice.kafka.event.OrderConfirmedEvent,orderCancelledEvent:com.alexisardaya.inventoryservice.kafka.event.OrderCancelledEvent,inventoryUpdatedEvent:com.alexisardaya.inventoryservice.kafka.event.InventoryUpdatedEvent

server:
  port: ${SERVER_PORT:8083}

logging:
  level:
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always
  health:
    kafka:
      enabled: true
  info:
    env:
      enabled: true
